<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pay Calculator</title>
    <style>
        body {
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .pay-calculator {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
        }

        .pay-calculator-container h2 {
            text-align: center;
            color:pink;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .calculate-button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="pay-calculator-container">
        <h2><p>&#128512;</p>Pay Calculator</h2>
        <div class="form-group">
            <label for="name">Employee Name:</label>
            <input type="text" id="name" placeholder="Enter employee name">
        </div>
        <div class="form-group">
            <label for="hours">Hours Worked:</label>
            <input type="number" id="hours" placeholder="Enter hours worked">
        </div>
        <div class="form-group">
            <label for="rate">Rate per Hour:</label>
            <input type="number" id="rate" placeholder="Enter rate per hour">
        </div>
        <button class="calculate-button" onclick="calculatePay()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculatePay() {
            
            const name = document.getElementById("name").value;
            const hoursWorked = parseFloat(document.getElementById("hours").value);
            const ratePerHour = parseFloat(document.getElementById("rate").value);

            
            const basicPay = hoursWorked * ratePerHour;

            
            let tax = 0;
            if (basicPay > 50000) {
                tax = 0.2 * basicPay;
            } else if (basicPay >= 20000 && basicPay <= 50000) {
                tax = 0.1 * basicPay;
            } 

            
            const netPay = basicPay - tax;

            document.getElementById("result").innerHTML = `
                <p>Employee Name: ${name}</p>
                <p>Basic Pay: $${basicPay.toFixed(2)}</p>
                <p>Tax: $${tax.toFixed(2)}</p>
                <p>Net Pay: $${netPay.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
